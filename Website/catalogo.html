<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web de Pasteleria</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <img id="logo" src="images/logo500.png" alt="Pasteleria Store">
        </aside>
        <article>
            <h1>Catálogo</h1>
            <section class="columns-desktop">
                <div class="element">
                    <img class="tarta-tropical" src="images/imgcatalogo1.jpg" alt="tarta-tropical">
                    <div class="element-information">
                        <div class="title">
                            Tarta Tropical
                        </div>
                        <div class="price">
                            $800
                        </div>
                    </div>
                    <p>Trarta con las frutas más deliciosas. Tamaño mediano</p>
                    <button>Comprar</button>
                </div>

                <div class="element">
                    <img class="tarta-frutilla" src="images/imgcatalogo4.jpg" alt="tarta-frutilla">
                    <div class="element-information">
                        <div class="title">
                            Tarta de Frutilla
                        </div>
                        <div class="price">
                            $700
                        </div>
                    </div>
                    <p>Tarta de Frutilla con gelatina. Tamaño mediano</p>
                    <button>Comprar</button>
                </div>

                <div class="element">
                    <img class="tarta-durazno" src="images/imgcatalogo3.jpg" alt="tarta-durazno">
                    <div class="element-information">
                        <div class="title">
                            Tarta de Durazno
                        </div>
                        <div class="price">
                            $800
                        </div>
                    </div>
                    <p>Tarta de Durazno. Tamaño mediano</p>
                    <button>Comprar</button>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
